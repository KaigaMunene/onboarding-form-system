[settings]
# Import organization settings
profile = black
multi_line_output = 3
line_length = 79
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# Django-specific settings
known_django = django
known_first_party = onboarding_system

# Import sections (in order)
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

# Skip certain files/directories
skip = venv,.venv,__pycache__,.git,migrations,node_modules,.env

# Skip specific files
skip_glob = *.pyc,*.pyo

# Force imports to be sorted
force_sort_within_sections = true

# Add blank lines
lines_between_sections = 1
lines_between_types = 1

# Django-specific imports
known_django = django
known_first_party = onboarding_system

# Third-party packages
known_third_party = rest_framework,decouple,dj_database_url,whitenoise
